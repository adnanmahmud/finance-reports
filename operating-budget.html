<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <style>
        body > div {
            width: 100%;
            font-family: 'Nunito Sans', sans-serif;
            padding: 20px;
        }

        #btnChartBase {
            margin-left: 20px;
        }

        #btnChartYears {
            display: inline-block;
            margin-left: 20px;
        }

        #graph {
            padding-right: 250px;
            position: relative;
        }

        #graphDraw {
            height: 700px;
            position: relative;
        }

            #graphDraw .axis .tick text {
                font-family: 'Nunito Sans', sans-serif;
                font-size: 13px;
            }

            #graphDraw .layer {
                opacity: 0.8;
            }

                #graphDraw .layer:hover {
                    stroke: #fff;
                    stroke-width: 2;
                }

        #graphLegends {
            width: 250px;
            position: absolute;
            right: 0;
            top: 0;
        }

            #graphLegends p {
                margin: 0;
                padding: 2px 5px 2px 10px;
            }

                #graphLegends p:hover {
                    background: #ccc;
                    cursor: pointer;
                    text-decoration: underline;
                }

            #graphLegends span {
                width: 10px;
                height: 10px;
                display: inline-block;
                margin-right: 10px;
            }

            #graphLegends div {
                padding-left: 20px;
            }

        #table {
            margin-top: 20px;
        }

            #table table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 5px;
            }

                #table table, #table table th, #table table td {
                    border: 1px solid #ccc;
                }

                    #table table th, #table table td {
                        padding: 4px 10px;
                    }

        .tooltip {
            position: absolute;
            opacity: 0.9;
            pointer-events: none;
            background: #eee;
            border: 1px solid #999;
            border-radius: 10px;
            padding: 5px 10px;
            text-align: center;
            min-width: 160px;
        }

            .tooltip p {
                margin: 0;
                line-height: 18px;
            }

                .tooltip p:nth-child(1), .tooltip p:nth-child(3), .tooltip p:nth-child(5), .tooltip p:nth-child(6) {
                    font-weight: bold;
                }

                .tooltip p:nth-child(5) {
                    margin-top: 5px;
                }
    </style>
</head>
<body>
    <div>
        <div>
            <div class="btn-group" id="btnChartTypes">
                <button type="button" class="btn btn-default active" data-id="a"><span class="fa fa-area-chart"></span></button>
                <button type="button" class="btn btn-default" data-id="p"><span class="fa fa-pie-chart"></span></button>
                <button type="button" class="btn btn-default" data-id="b"><span class="fa fa-bar-chart"></span></button>
            </div>
            <div class="btn-group" id="btnChartBase">
                <button type="button" class="btn btn-default active" data-id="c"><span class="fa fa-usd"></span></button>
                <button type="button" class="btn btn-default" data-id="p"><span class="fa fa-percent"></span></button>
            </div>
            <div id="btnChartYears">
                Showing data for
                <select data-id="f"></select>
                <span>to</span>
                <select data-id="t"></select>
            </div>
        </div>

        <div id="graph">
            <div id="graphDraw"></div>
            <div id="graphLegends"></div>

            <div id="table">
                <table>
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
<!--
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <script>
        var url = new URL(window.location.href);

        var fileUrl = url.searchParams.get("f");
        var yearColumnIndex = url.searchParams.get("t");
        var amountColumnIndex = url.searchParams.get("v");
        var filterColumnIndexes = url.searchParams.get("d").split(",");
        var view = url.searchParams.get("view");

	//var fileUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4sFtuOwPBgh4E85sT9r3ae-QHwJksw24i6Tnz-xhWWYdex0rifWf4yPGMc_eFEkt5AUqaeMlCeGK3/pub?gid=0%26single=true%26output=csv";
	//var yearColumnIndex = 11;
	//var amountColumnIndex = "12";
	//var strFilter = "4,3,7,8,9,10";
	//var filterColumnIndexes = strFilter.split(",");

        var yearColumn, amountColumn, filterColumns = [];
        var years = [];

        var rawData, chartData;
        var filters = [];

        //var color = ["#0D8CA7", "#4A4A4A", "#E81D64", "#FCE700", "#46B4C9", "#757575", "#F54A85", "#FFEE36", "#B0DFE8", "#C8C8C8", "#FBA5C2", "#FFF593", "#E5F4F7", "#E3E3E3", "#FFD2E2", "#FFFAC6"];
        //var color = d3.schemeCategory20;
        var color = ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac"];

        function drawLegend(data, mode) {
            var legend = $("#graphLegends");
            legend.html("");

            if (filters.length > 0) {
                legend.append("<p>Home</p>");
            }

            filters.forEach(function (d, i) {
                legend.append("<p data-level='" + i + "'>" + d.html + "</p>");
                legend.append("<div></div>");
                legend = legend.find("div");
            });

            data.forEach(function (d) {
                legend.prepend("<p data-level='" + filters.length + "'><span style='background:" + color[(mode == 0 ? (data.length - 1 - d.index) : d.index) % color.length] + "'></span>" + d.key + "</p>");
            });
        }

        var tableHandler;

        function drawTable(data) {
            var head = "<tr><th>" + yearColumn + "</th>";
            head += "<th>" + filterColumns[filters.length] + "</th>";
            head += "<th>" + amountColumn + "</th><th>% in Year</th></tr>";

            var body = "";

            if (data.stack && data.stackPercent) {
                var tempYears = years.filter(function (d) { return d >= data.years[0] && d <= data.years[1]; });

                tempYears.forEach(function (y, iy) {
                    data.keys.forEach(function (k) {
                        var value = data.stack.filter(function (d) { return d.key == k; })[0][iy].data[k];
                        var percent = data.stackPercent.filter(function (d) { return d.key == k; })[0][iy].data[k];

                        if (value > 0) {
                            body += "<tr>";
                            body += "<td>" + y + "</td>";
                            body += "<td>" + k + "</td>";
                            body += "<td>$" + Math.round(value).toLocaleString() + "</td>";
                            body += "<td>" + Math.round(percent * 100) / 100 + "%</td>";
                            body += "</tr>";
                        }
                    });
                });

            } else {
                data.pie.forEach(function (d) {
                    body += d.value >= 0 ? "<tr>" : "<tr style='color: red'>";
                    body += "<td>" + data.years[0] + "</td>";
                    body += "<td>" + d.key + "</td>";
                    body += "<td>$" + Math.round(d.value).toLocaleString() + "</td>";
                    body += "<td>" + Math.round(d.percent * 100) / 100 + "%</td>";
                    body += "</tr>";
                });
            }

            if (tableHandler) {
                tableHandler.clear().destroy();
                tableHandler = null;
            }

            $("#table thead").html(head);
            $("#table tbody").html(body);

            tableHandler = $("#table table").DataTable({ paging: true, pageLength: 20, lengthChange: false, searching: false, info: false });
        }

        function drawArea(data, mode) {
            console.log(data);

            var container = d3.select("#graphDraw"),
                size = container.node().getBoundingClientRect(),
                margin = { top: 40, right: 40, bottom: 30, left: 120 },
                width = size.width - margin.left - margin.right,
                height = size.height - margin.top - margin.bottom;

            container.html("");

            var x = d3.scaleLinear().range([0, width]),
                y = d3.scaleLinear().range([height, 0]);

            var drawData = mode == 0 ? data.stack : data.stackPercent;

            x.domain(data.years);
            y.domain([0, d3.max(drawData[drawData.length - 1], function (d) { return d[1]; })]).nice();

            var area = d3.area()
                .x(function (d) { return x(d.data.year); })
                .y0(function (d) { return y(d[0]); })
                .y1(function (d) { return y(d[1]); });

            //var color = d3.schemeCategory20;

            var svg = container.append('svg').attr('width', width + margin.left + margin.right).attr('height', height + margin.top + margin.bottom),
                g = svg.append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')').style("opacity", 0),
                tooltip = container.append("div").attr("class", "tooltip").style("display", "none");

            g.selectAll(".layer")
                .data(drawData)
                .enter()
                .append("g")
                .attr("class", "layer")
                .append("path")
                .attr("d", area)
                .style("fill", function (d) { return color[(drawData.length - 1 - d.index) % color.length]; })
                .on("mouseover", function () {
                    g.selectAll(".layer").style("opacity", 0.5);
                    d3.select(this.parentNode).style("opacity", 1);
                })
                .on("mousemove", function (d) {
                    if (mode != 0) d = data.stack.filter(function (d1) { return d1.index == d.index; })[0];

                    var pos = d3.mouse(g.node()),
                        posYear = Math.round(x.invert(pos[0])),
                        pos1 = d3.mouse(svg.node());

                    var tooltipHtml = "<p>" + d.key + "</p>";
                    tooltipHtml += "<p>" + posYear + "</p>";

                    d.forEach(function (d1) {
                        if (d1.data.year == posYear) {
                            tooltipHtml += "<p>$" + d1.data[d.key].toLocaleString() + "</p>";
                            tooltipHtml += "<p>(" + Math.round(d1.data[d.key] * 10000 / d1.data.total) / 100 + "%)</p>";
                            tooltipHtml += "<p>Total</p><p>$" + d1.data.total.toLocaleString() + "</p>";
                        }
                    });

                    tooltip.html(tooltipHtml).style("left", (pos1[0] + 15) + "px").style("top", (pos1[1]) + "px").style("display", null);
                })
                .on("mouseout", function () {
                    g.selectAll(".layer").style("opacity", null);
                    tooltip.style("display", "none");
                });

            g.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(d3.axisBottom(x).tickValues(years).tickFormat(function (d) { return d; }));

            g.append('g')
                .attr('class', 'y axis')
                .call(d3.axisLeft(y).ticks(5).tickFormat(function (d) { return mode == 0 ? ("$" + d.toLocaleString()) : (d + "%"); }));

            if (mode == 0) g.append("text").attr("x", 0).attr("y", 0).attr("dy", "-0.8em").text(amountColumn).style("text-anchor", "middle");
            g.append("text").attr("x", width + 5).attr("y", height).attr("dy", "-0.4em").text("Year");

            g.transition().duration(500).style("opacity", 1);

            drawLegend(drawData, 0);
            drawTable(data);
        }

        function drawBar(data, mode) {
            var container = d3.select("#graphDraw"),
                size = container.node().getBoundingClientRect(),
                margin = { top: 40, right: 40, bottom: 30, left: 120 },
                width = size.width - margin.left - margin.right,
                height = size.height - margin.top - margin.bottom;

            container.html("");

            var x = d3.scaleBand().range([0, width]).padding(0.3),
                y = d3.scaleLinear().range([height, 0]);

            var drawData = mode == 0 ? data.stack : data.stackPercent;

            x.domain(years);
            y.domain([0, d3.max(drawData[drawData.length - 1], function (d) { return d[1]; })]).nice();

            //var color = d3.schemeCategory20;

            var svg = container.append('svg').attr('width', width + margin.left + margin.right).attr('height', height + margin.top + margin.bottom),
                g = svg.append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')').style("opacity", 0),
                tooltip = container.append("div").attr("class", "tooltip").style("display", "none");

            var layer = g.selectAll(".layer")
                .data(drawData)
                .enter()
                .append("g")
                .attr("class", "layer");

            layer.each(function (d) {
                d3.select(this)
                    .selectAll("rect")
                    .data(d)
                    .enter()
                    .append("rect")
                    .attr("x", function (d1) { return x(d1.data.year); })
                    .attr("y", function (d1) { return y(d1[1]); })
                    .attr("width", x.bandwidth())
                    .attr("height", function (d1) { return y(d1[0]) - y(d1[1]); })
                    .style("fill", color[(drawData.length - 1 - d.index) % color.length])
                    .on("mouseover", function () {
                        g.selectAll(".layer").style("opacity", 0.5);
                        d3.select(this.parentNode).style("opacity", 1);
                    })
                    .on("mousemove", function (d1) {
                        if (mode != 0) {
                            d = data.stack.filter(function (d1) { return d1.index == d.index; })[0];
                            d1 = d.filter(function (d2) { return d2.data.year == d1.data.year; })[0];
                        }

                        var tooltipHtml = "<p>" + d.key + "</p>";
                        tooltipHtml += "<p>" + d1.data.year + "</p>";

                        tooltipHtml += "<p>$" + d1.data[d.key].toLocaleString() + "</p>";
                        tooltipHtml += "<p>(" + Math.round(d1.data[d.key] * 10000 / d1.data.total) / 100 + "%)</p>";
                        tooltipHtml += "<p>Total</p><p>$" + d1.data.total.toLocaleString() + "</p>";

                        var pos = d3.mouse(svg.node());
                        tooltip.html(tooltipHtml).style("left", (pos[0] + 15) + "px").style("top", (pos[1]) + "px").style("display", null);
                    })
                    .on("mouseout", function () {
                        g.selectAll(".layer").style("opacity", null);
                        tooltip.style("display", "none");
                    });
            });

            g.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(d3.axisBottom(x).tickFormat(function (d) { return d; }));

            g.append('g')
                .attr('class', 'y axis')
                .call(d3.axisLeft(y).ticks(5).tickFormat(function (d) { return mode == 0 ? ("$" + d.toLocaleString()) : (d + "%"); }));

            if (mode == 0) g.append("text").attr("x", 0).attr("y", 0).attr("dy", "-0.8em").text(amountColumn).style("text-anchor", "middle");
            g.append("text").attr("x", width + 5).attr("y", height).attr("dy", "-0.4em").text("Year");

            g.transition().duration(500).style("opacity", 1);

            drawLegend(drawData, 0);
            drawTable(data);
        }

        function drawBar2(data, mode) {
            var container = d3.select("#graphDraw"),
                size = container.node().getBoundingClientRect(),
                margin = { top: 20, right: 50, bottom: 30, left: 240 },
                width = size.width - margin.left - margin.right,
                height = size.height - margin.top - margin.bottom;

            container.html("");

            var x = d3.scaleBand().range([0, height]).padding(0.3),
                y = d3.scaleLinear().range([0, width]);

            x.domain(data.keys);

            var min = d3.min(data.pie, function (d) { return mode == 0 ? d.value : d.percent; });
            if (min > 0) min = 0;

            y.domain([min, d3.max(data.pie, function (d) { return mode == 0 ? d.value : d.percent; })]).nice();

            //var color = d3.schemeCategory20;

            var svg = container.append('svg').attr('width', width + margin.left + margin.right).attr('height', height + margin.top + margin.bottom),
                g = svg.append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')').style("opacity", 0),
                tooltip = container.append("div").attr("class", "tooltip").style("display", "none");

            g.selectAll("rect")
                .data(data.pie)
                .enter()
                .append("rect")
                .attr("class", "layer")
                .attr("x", function (d) { return y(d.value >= 0 ? 0 : (mode == 0 ? d.value : d.percent)); })
                .attr("y", function (d) { return x(d.key); })
                .attr("width", function (d) { return y(Math.abs(mode == 0 ? d.value : d.percent)) - y(0); })
                .attr("height", x.bandwidth())
                .style("fill", function (d) { return color[d.index % color.length]; })
                .on("mouseover", function () {
                    g.selectAll(".layer").style("opacity", 0.5);
                    d3.select(this).style("opacity", 1);
                })
                .on("mousemove", function (d) {
                    var tooltipHtml = "<p>" + d.key + "</p>";
                    tooltipHtml += "<p>" + data.years[0] + "</p>";

                    tooltipHtml += "<p>$" + d.value.toLocaleString() + "</p>";
                    tooltipHtml += "<p>(" + d.percent + "%)</p>";
                    tooltipHtml += "<p>Total</p><p>$" + Math.round(d3.sum(data.pie, function (d1) { return d1.value; })).toLocaleString() + "</p>";

                    var pos = d3.mouse(svg.node());
                    tooltip.html(tooltipHtml).style("left", (pos[0] + 15) + "px").style("top", (pos[1]) + "px").style("display", null);
                })
                .on("mouseout", function () {
                    g.selectAll(".layer").style("opacity", null);
                    tooltip.style("display", "none");
                });

            g.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(' + y(0) + ',0)')
                .call(min < 0 ? d3.axisLeft(x).tickSize(0).tickPadding(y(0)) : d3.axisLeft(x));

            g.append('g')
                .attr('class', 'y axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(d3.axisBottom(y).ticks(5).tickFormat(function (d) { return mode == 0 ? ("$" + d.toLocaleString()) : (d + "%"); }));

            if (mode == 0) g.append("text").attr("x", width + 20).attr("y", height).attr("dy", "-0.8em").text(amountColumn).style("text-anchor", "end");

            g.transition().duration(500).style("opacity", 1);

            drawLegend(data.pie, 1);
            drawTable(data);
        }

        function drawPie(data) {
            var container = d3.select("#graphDraw"),
                size = container.node().getBoundingClientRect(),
                margin = 20,
                r = Math.min(size.width / 2, size.height / 2) - margin;

            container.html("");

            var arc = d3.arc().innerRadius(0).outerRadius(r);

            //var color = d3.schemeCategory20;

            var svg = container.append('svg').attr('width', size.width).attr('height', size.height),
                g = svg.append('g').attr('transform', 'translate(' + size.width / 2 + ',' + size.height / 2 + ')').style("opacity", 0),
                tooltip = container.append("div").attr("class", "tooltip").style("display", "none");

            var incAngle = 0;

            data.pie.forEach(function (d) {
                var angle = d.percent * Math.PI * 2 / 100;

                g.append("path")
                    .attr("class", "layer")
                    .datum(d)
                    .attr("d", arc({ startAngle: incAngle, endAngle: incAngle + angle }))
                    .style("fill", color[d.index % color.length])
                    .on("mouseover", function () {
                        g.selectAll(".layer").style("opacity", 0.5);
                        d3.select(this).style("opacity", 1);
                    })
                    .on("mousemove", function () {
                        var tooltipHtml = "<p>" + d.key + "</p>";
                        tooltipHtml += "<p>" + data.years[0] + "</p>";

                        tooltipHtml += "<p>$" + d.value.toLocaleString() + "</p>";
                        tooltipHtml += "<p>(" + d.percent + "%)</p>";
                        tooltipHtml += "<p>Total</p><p>$" + Math.round(d3.sum(data.pie, function (d1) { return d1.value; })).toLocaleString() + "</p>";

                        var pos = d3.mouse(svg.node());
                        tooltip.html(tooltipHtml).style("left", (pos[0] + 15) + "px").style("top", (pos[1]) + "px").style("display", null);
                    })
                    .on("mouseout", function () {
                        g.selectAll(".layer").style("opacity", null);
                        tooltip.style("display", "none");
                    });

                incAngle += angle;
            });

            g.transition().duration(500).style("opacity", 1);

            drawLegend(data.pie, 1);
            drawTable(data);
        }

        function prepare() {
            var type = $("#btnChartTypes .active").attr("data-id"),
                years = [parseInt($("#btnChartYears select[data-id=f]").val()), parseInt($("#btnChartYears select[data-id=t]").val())],
                singleYear = (type == "p" || years[1] == years[0]);

            if (type == "p") years[1] = years[0];

            var filteredData = rawData.filter(function (d) { return d[yearColumn] >= years[0] && d[yearColumn] <= years[1]; });

            var keyProp = filterColumns[0];

            if (filters.length > 0) {
                filteredData = filteredData.filter(function (d) { return d[keyProp] == filters[0].value; });
                keyProp = filterColumns[1];
            }

            if (filters.length > 1) {
                filteredData = filteredData.filter(function (d) { return d[keyProp] == filters[1].value; });
                keyProp = filterColumns[2];
            }

            if (filters.length > 2) {
                filteredData = filteredData.filter(function (d) { return d[keyProp] == filters[2].value; });
                keyProp = filterColumns[3];
            }

            var keys = [];
            var table = [];

            filteredData.forEach(function (d) {
                var key = d[keyProp];
                if (key == "") return;
                if (keys.indexOf(key) < 0) keys.push(key);

                var year = d[yearColumn];
                var row = table.filter(function (r) { return r.year == year; });

                if (row.length == 0) {
                    row = { year: year, total: 0 };
                    table.push(row);
                } else {
                    row = row[0];
                }

                if (row[key]) {
                    row[key] += d[amountColumn];
                } else {
                    row[key] = d[amountColumn];
                }

                row.total += d[amountColumn];
            });

            keys.sort();

            var tablePercent = [];

            table.forEach(function (r) {
                var rp = { year: r.year };
                tablePercent.push(rp);

                keys.forEach(function (k) {
                    if (!r[k]) r[k] = 0;
                    rp[k] = r[k] * 100 / r.total;
                });
            });

            //console.log(table);

            chartData = { keys: keys, years: d3.extent(table, function (d) { return d.year; }), filters: filters };

            if (singleYear) {
                chartData.pie = [];

                keys.forEach(function (k, i) {
                    chartData.pie.push({ key: k, index: i, value: table[0][k], percent: Math.round(tablePercent[0][k] * 100) / 100 });
                });

            } else {
                keys.reverse();
                var stack = d3.stack().keys(keys).order(d3.stackOrderNone).offset(d3.stackOffsetNone);

                chartData.stack = stack(table);
                chartData.stackPercent = stack(tablePercent);

                chartData.stackPercent.forEach(function (d) {
                    d.forEach(function (d1) {
                        d1[0] = Math.round(d1[0] * 100) / 100;
                        d1[1] = Math.round(d1[1] * 100) / 100;
                    });
                });
            }

            console.log(chartData);
        }

        function draw() {
            var type = $("#btnChartTypes .active").attr("data-id"),
                mode = $("#btnChartBase .active").attr("data-id") == "c" ? 0 : 1;

            if (type == "a") {
                drawArea(chartData, mode);

            } else if (type == "b") {
                var years = [parseInt($("#btnChartYears select[data-id=f]").val()), parseInt($("#btnChartYears select[data-id=t]").val())];

                if (years[1] > years[0]) {
                    drawBar(chartData, mode);
                } else {
                    drawBar2(chartData, mode);
                }

            } else {
                drawPie(chartData);
            }
        }

        //d3.csv("https://cors-anywhere.herokuapp.com/" + fileUrl).then(function (data) {
d3.csv(fileUrl).then(function (data) {
            yearColumn = data.columns[yearColumnIndex - 1];
            amountColumn = data.columns[amountColumnIndex - 1];
            filterColumnIndexes.forEach(function (d) {
                filterColumns.push(data.columns[d - 1]);
            });

            data.forEach(function (d) {
                d[yearColumn] = parseInt(d[yearColumn]);
                d[amountColumn] = parseFloat(d[amountColumn].replace("$", "").replace(/,/g, ""));

                if (years.indexOf(d[yearColumn]) < 0) years.push(d[yearColumn]);
            });

            rawData = data.filter(function (d) { return d[amountColumn] > 0 || d[amountColumn] < 0; });

            rawData.sort(function (a, b) { return a[yearColumn] - b[yearColumn]; });

            years.sort();

            //console.log(data);

            years.forEach(function (d) {
                $("#btnChartYears select").append("<option>" + d + "</option>");
            });

            // buttons

            $("#btnChartBase button").click(function () {
                var btn = $(this);

                if (!btn.hasClass("active")) {
                    $("#btnChartBase .active").removeClass("active");
                    btn.addClass("active");

                    draw();
                }
            });

            $("#btnChartTypes button").click(function () {
                var btn = $(this);

                if (!btn.hasClass("active")) {
                    var oldType = $("#btnChartTypes .active").attr("data-id");

                    $("#btnChartTypes .active").removeClass("active");
                    btn.addClass("active");

                    if (btn.attr("data-id") == "p") {
                        $("#btnChartBase").hide();
                        $("#btnChartYears select:eq(1)").hide();
                        $("#btnChartYears span").hide();

                    } else {
                        $("#btnChartBase").show();
                        $("#btnChartYears select:eq(1)").show();
                        $("#btnChartYears span").show();
                    }

                    if (btn.attr("data-id") == "p" || oldType == "p") {
                        prepare();
                    }

                    draw();
                }
            });

            $("#btnChartYears select").change(function () {
                var btn = $(this), year = parseInt(btn.val());

                if (btn.attr("data-id") == "f") {
                    $("#btnChartYears select:eq(1) option").each(function () {
                        if (parseInt($(this).html()) < year) {
                            $(this).attr("disabled", "disabled");
                        } else {
                            $(this).removeAttr("disabled");
                        }
                    });
                }

                if (btn.attr("data-id") == "t") {
                    $("#btnChartYears select:eq(0) option").each(function () {
                        if (parseInt($(this).html()) > year) {
                            $(this).attr("disabled", "disabled");
                        } else {
                            $(this).removeAttr("disabled");
                        }
                    });
                }

                var years = [parseInt($("#btnChartYears select[data-id=f]").val()), parseInt($("#btnChartYears select[data-id=t]").val())];

                if (years[1] == years[0] && $("#btnChartTypes .active").attr("data-id") == "a") {
                    $("#btnChartTypes .active").removeClass("active");
                    $("#btnChartTypes button[data-id=b]").addClass("active");
                }

                prepare();
                draw();
            });

            $("#graphLegends").on("click", "p", function () {

                var cur = $(this), level = cur.attr("data-level");
                if (level >= filterColumns.length - 1) return;

                filters = [];

                if (level != null) {
                    while (cur.parent().length > 0) {
                        filters.unshift({ value: cur.text(), html: cur.html() });
                        if (cur.parent().attr("id") != null) break;
                        cur = cur.parent().parent().children("p[data-level]");
                    }
                }

                prepare();
                draw();
            });

            $("#btnChartYears select:eq(1)").val(years[years.length - 1]);

            prepare();
            draw();

        });
    </script>
</body>
</html>
