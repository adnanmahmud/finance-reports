
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet" />
    <style>
        #graph {
            width: 100%;
            font-family: 'Nunito Sans', sans-serif;
        }

        #graphLeft {
            width: 33.33%;
            float: left;
        }

        #graphDraw {
            height: 230px;
            position: relative;
        }

            #graphDraw .rect1 {
                fill: none;
                stroke: #000;
                stroke-width: 2;
                pointer-events: all;
            }

            #graphDraw .rect2 {
                fill: #ddd;
                stroke: #000;
                stroke-width: 2;
            }

            #graphDraw .axis-x .tick {
                display: none;
            }

            #graphDraw .axis-x-label {
                text-anchor: middle;
                font-size: 13px;
            }

        .tooltip {
            position: absolute;
            width: 250px;
            pointer-events: none;
            background: #fff;
            font-size: 0.8em;
            box-shadow: 2px 2px 3px #aaa;
        }

            .tooltip p {
                margin: 0;
                padding: 5px 10px;
            }

                .tooltip p:first-child {
                    background: #ddd;
                    font-weight: bold;
                }

                .tooltip p:last-child {
                    padding-left: 20px;
                }

                .tooltip p span {
                    float: right;
                }

        #graphDrawLegends {
            height: 60px;
        }

            #graphDrawLegends p {
                margin: 0;
                line-height: 30px;
                padding-left: 20px;
            }

                #graphDrawLegends p > span {
                    border: 1px solid #000;
                    width: 10px;
                    height: 10px;
                    display: inline-block;
                    margin-right: 10px;
                }

        #graphNumber {
            width: 66.67%;
            float: right;
        }

            #graphNumber p {
                margin: 0 0 5px;
                padding: 5px 10px;
            }

                #graphNumber p:nth-child(1), #graphNumber p:nth-child(4), #graphNumber p:nth-child(7) {
                    background: #ddd;
                    font-weight: bold;
                }

                #graphNumber p:nth-child(3), #graphNumber p:nth-child(6) {
                    padding-left: 20px;
                }

                #graphNumber p span {
                    float: right;
                }

        @media screen and (max-width: 767px) {
            #graphLeft, #graphNumber {
                width: 100%;
            }

            #graphNumber {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="graph">
        <div id="graphLeft">
            <div id="graphDraw"></div>
            <div id="graphDrawLegends">
                <p>
                    <span></span>Projected
                </p>
                <p>
                    <span style="background: #ddd"></span>Actual
                </p>
            </div>
        </div>
        <div id="graphNumber"></div>
    </div>

<!--    <script src="js/d3.v4.min.js"></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/utils.js?2"></script>
    <script>
        initDetailedMonthly();
    </script>
</body>
</html>
