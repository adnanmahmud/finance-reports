<!DOCTYPE html>
<html>
<head>
    <title>Sample D3 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/covid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<body>
<div id="chart_div"></div>
<script type="text/javascript" src="js/covid_properties.js"></script>
<script type="text/javascript" src="js/covid.js"></script>
<script type="text/javascript" src="js/covid_reusables.js"></script>
<script>

    var promises = [
        d3.json("data/converted_data.json"),
    ]

        draw_chart(all_datasets[0],"chart_div");
    };


</script>
